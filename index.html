<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RPS|Multiplayer</title>
	  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Monica Nguyen</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Portfolio <span class="sr-only">(current)</span></a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Link</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container">

  <div class="text-center">
    <div class="jumbotron" style="background-color: rgba(245, 245, 245, 0.75);">
      <h1>RPS | Multiplayer</h1>
    </div>
  <!-- Player Panel -->
  <div class="panel panel-info" style="background-color: rgba(245, 245, 245, 0.75);">
    <div class="panel-body">
    	<div class= "text-center">
        	<div class="row bottom-buffer">
          	<div class="col-xs-12">
            	<div id="addPlayerSec">
                <form id="player-form">
                  <label for="player-input">Add Player Name</label>
                    <input type="text" id="playerName">
                    <!-- Button for to start Game -->
                    <button id="startGame" type="submit" class="btn btn-info">Start</button>
                </form>
              </div>
      		  </div>       
    	    </div>

          <div class="row">

            <!-- Player1 Panel -->
            <div class="col-xs-4">
              <div id="player1">
                <div class="panel panel-info" style="background-color: rgba(245, 245, 245, 0.75);">
                  <div class="panel-heading">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <h3 id="p1Player" class="panel-title">Player 1</h3>
                  </div>
                  <div class="panel-body" style="height: 150px;">
                    <div class= "text-center">
                      <p id="p1Waiting"> Waiting for Player to Join...</p>
                      <p class="rock p1choice">Rock</p>
                      <p class="paper p1choice">Paper</p>
                      <p class="sissors p1choice">Sissors</p>
                      <p id="p1WinLose">Wins:<span id="p1Wins">0</span> Losses: <span id="p1Lose">0</span></p>
                    </div>        
                  </div>
                </div>
              </div>
            </div>

            <!-- Results Panel -->
            <div class="col-xs-4">
              <div id="status">
                <div class="panel panel-info" style="background-color: rgba(245, 245, 245, 0.75);">
                  <div class="panel-body" style="height: 210px;">
                    <div id="results" class="text-center ">
                      <p class="yourTurn" style="padding-top: 65px;">It's Your Turn!</p>
                      <p class="waitingOpponent" style="padding-top: 65px;">Waiting for Opponent</p>
                    </div>        
                  </div>
                </div>
              </div>
            </div>

            <!-- Player2 Panel -->
            <div class="col-xs-4">
              <div id="player2">
                <div class="panel panel-info" style="background-color: rgba(245, 245, 245, 0.75);">
                  <div class="panel-heading">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <h3 id="p2Player" class="panel-title">Player 2</h3>
                  </div>
                  <div class="panel-body" style="height: 150px;">
                    <div class= "text-center">
                      <p id="p2Waiting"> Waiting for Player to Join...</p>
                      <p class="rock p2choice">Rock</p>
                      <p class="paper p2choice">Paper</p>
                      <p class="sissors p2choice">Sissors</p>
                      <p id="p2WinLose">Wins:<span id="p2Wins">0</span> Losses: <span id="p2Lose">0</span></p>
                    </div>        
                  </div>
                </div>
              </div>
            </div> 

          </div>
        </div>
  		</div>
   	</div>
  </div>

  <!-- Chat Room Panel -->
  <div class="panel panel-info" style="background-color: rgba(245, 245, 245, 0.75);">
    	<div class="panel-body">
      	<div class= "text-center">
          	<div class="row">
            		<div class="col-xs-12">
            			
                  <div id="wrapper">
                      <div id="menu">
                          <p class="welcome">Welcome, <b></b></p>
                          <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
                          <div style="clear:both"></div>
                      </div>
                       
                      <div id="chatbox"></div>
                       
                      <form name="message" action="">
                          <input name="usermsg" type="text" id="usermsg" size="63" />
                          <input name="submitmsg" type="submit"  id="submitmsg" class="btn btn-info" value="Send" />
                      </form>
                  </div>

             		</div>
            </div>
      		</div>
      	</div>        
    	</div>
  </div>
</div>
	
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>
</html>
